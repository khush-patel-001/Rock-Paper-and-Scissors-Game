<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Rock, Paper and Scissors</h1>
    </div>

    <div class="msgPara">
        <p id="disMsg">Play Rock, Paper and Scissors with computer.</p>
        <p id="disStart">Choose your move!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpg">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgContainer">
        <p id="msg">Play your move!</p>
    </div>

    <div class="restartBox">
        <button class="restartBtn">Restart game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
